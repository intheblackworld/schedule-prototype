<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學生首頁 - 學習計劃</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../styles.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--dark-text);
            background-color: var(--light-bg);
            height: 100vh;
            margin: 0;
        }
        
        .calendar-day {
            width: 40px;
            height: 70px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .calendar-day.today {
            background-color: rgba(0, 122, 255, 0.1);
            border-radius: 8px;
        }
        
        .day-number {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .day-label {
            font-size: 12px;
            color: var(--medium-text);
        }
        
        .task-item {
            border-left: 4px solid var(--primary-color);
            padding-left: 12px;
        }
        
        .study-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--primary-color);
            margin-right: 4px;
        }
        
        .event-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--warning-color);
            margin-right: 4px;
        }
    </style>
</head>
<body>
    <!-- iOS 狀態欄 -->
    <div class="ios-status-bar">
        <div class="time">9:41</div>
        <div class="status-icons">
            <i class="fas fa-signal mr-1"></i>
            <i class="fas fa-wifi mr-1"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    
    <!-- 頁面內容 -->
    <div class="page-content">
        <!-- 用戶問候 -->
        <div class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-2xl font-bold">嗨，小明！</h1>
                <p class="text-sm text-gray-500">今天是星期一，5月15日</p>
            </div>
            <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center">
                <i class="fas fa-user text-blue-500"></i>
            </div>
        </div>
        
        <!-- 周進度概覽 -->
        <div class="card">
            <div class="flex justify-between items-center mb-2">
                <h2 class="text-lg font-semibold">本週進度</h2>
                <span class="text-sm text-blue-500">查看詳情 <i class="fas fa-chevron-right text-xs"></i></span>
            </div>
            <div class="progress-bar mb-2">
                <div class="progress-fill" style="width: 65%"></div>
            </div>
            <div class="flex justify-between text-sm">
                <span>已完成: 13/20 小時</span>
                <span class="text-blue-500">65%</span>
            </div>
        </div>
        
        <!-- 日曆 -->
        <h2 class="text-lg font-semibold mb-3 mt-6">5月概覽</h2>
        <div class="overflow-x-auto">
            <div class="flex space-x-2 pb-3">
                <div class="calendar-day">
                    <div class="day-number">14</div>
                    <div class="day-label">日</div>
                </div>
                <div class="calendar-day today">
                    <div class="day-number text-blue-500">15</div>
                    <div class="day-label">一</div>
                    <div class="study-dot"></div>
                </div>
                <div class="calendar-day">
                    <div class="day-number">16</div>
                    <div class="day-label">二</div>
                    <div class="study-dot"></div>
                </div>
                <div class="calendar-day">
                    <div class="day-number">17</div>
                    <div class="day-label">三</div>
                    <div class="study-dot"></div>
                </div>
                <div class="calendar-day">
                    <div class="day-number">18</div>
                    <div class="day-label">四</div>
                    <div class="event-dot"></div>
                </div>
                <div class="calendar-day">
                    <div class="day-number">19</div>
                    <div class="day-label">五</div>
                    <div class="study-dot"></div>
                </div>
                <div class="calendar-day">
                    <div class="day-number">20</div>
                    <div class="day-label">六</div>
                </div>
            </div>
        </div>
        
        <!-- 今日任務 -->
        <h2 class="text-lg font-semibold mb-3 mt-6">今日學習計劃</h2>
        <div class="card task-item">
            <div class="flex justify-between mb-1">
                <h3 class="font-medium">數學 - 函數與圖形</h3>
                <span class="text-sm px-2 py-1 bg-blue-100 text-blue-800 rounded-full">17:30-18:30</span>
            </div>
            <p class="text-sm text-gray-500 mb-2">觀看教學影片並完成練習題</p>
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <div class="w-6 h-6 rounded-full bg-yellow-100 flex items-center justify-center mr-2">
                        <i class="fas fa-play-circle text-yellow-500 text-xs"></i>
                    </div>
                    <span class="text-sm">20分鐘影片</span>
                </div>
                <button class="px-3 py-1 bg-blue-500 text-white rounded-lg text-sm">開始學習</button>
            </div>
        </div>
        
        <div class="card task-item">
            <div class="flex justify-between mb-1">
                <h3 class="font-medium">英文 - 閱讀理解</h3>
                <span class="text-sm px-2 py-1 bg-blue-100 text-blue-800 rounded-full">19:00-20:00</span>
            </div>
            <p class="text-sm text-gray-500 mb-2">完成閱讀理解練習題</p>
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <div class="w-6 h-6 rounded-full bg-green-100 flex items-center justify-center mr-2">
                        <i class="fas fa-book text-green-500 text-xs"></i>
                    </div>
                    <span class="text-sm">15題練習</span>
                </div>
                <button class="px-3 py-1 bg-blue-500 text-white rounded-lg text-sm">開始學習</button>
            </div>
        </div>
        
        <!-- 即將到來的考試 -->
        <h2 class="text-lg font-semibold mb-3 mt-6">即將到來的考試</h2>
        <div class="card bg-yellow-50 border border-yellow-200">
            <div class="flex items-start">
                <div class="w-12 h-12 rounded-lg bg-yellow-200 flex items-center justify-center mr-3">
                    <i class="fas fa-clipboard-list text-yellow-600"></i>
                </div>
                <div>
                    <h3 class="font-medium">數學期中考試</h3>
                    <p class="text-sm text-gray-500">5月18日 (星期四)</p>
                    <p class="text-sm text-gray-600 mt-1">範圍：第三章至第五章</p>
                    <span class="inline-block mt-2 text-xs px-2 py-1 bg-white text-yellow-600 rounded-full border border-yellow-200">距離考試還有3天</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 底部導航欄 -->
    <div class="tab-bar">
        <div class="tab-item active">
            <div class="tab-icon"><i class="fas fa-home"></i></div>
            <div>首頁</div>
        </div>
        <div class="tab-item">
            <div class="tab-icon"><i class="fas fa-book"></i></div>
            <div>計劃</div>
        </div>
        <div class="tab-item">
            <div class="tab-icon"><i class="fas fa-chart-line"></i></div>
            <div>進度</div>
        </div>
        <div class="tab-item">
            <div class="tab-icon"><i class="fas fa-user"></i></div>
            <div>我的</div>
        </div>
    </div>
</body>
</html>
